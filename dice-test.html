<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="resources/css/dice-test.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;500&display=swap" rel="stylesheet">
        <title>Dice TEST</title>
    </head>

    <body>
        <div class="game-board clearfix">

            <div class="player-0-pannel active">
                <div class="player-name" id="player-0">
                    <img src="resources/img/active-player_icon.svg" id="active-icon-0">
                    Player 1
                </div>
                <div class="total-score" id="total-0">102</div>
                <div class="current-panel">
                    <div class="current-label">Current score</div>
                    <div class="current-score" id="current-0">7</div>
                </div>
            </div>

            <div class="player-1-pannel">
                <div class="player-name" id="player-1">
                    <img src="resources/img/active-player_icon.svg" id="active-icon-1">
                    Player 2
                </div>
                <div class="total-score" id="total-1">0</div>
                <div class="current-panel">
                    <div class="current-label">Current score</div>
                    <div class="current-score" id="current-1">0</div>
                </div>
            </div>

            <button id="new-game"><img src="resources/img/new-game_icon.svg"/>New game</button>
            <button id="game-rules"><img src="resources/img/game-rules_icon.svg"/>Game rules</button>

            <button id="roll-dice"><img src="resources/img/roll-dice_icon.svg"/>Roll dice</button>
            <button id="hold"><img src="resources/img/hold_icon.svg"/>Hold</button>

            <input type="text" placeholder="Set winning score" id="winning-score">
            <img src="resources/img/Dice-3.png" alt="Dice image" class="dice .dice-1"/>
        </div>

        <!-- <script src="resources/js/dice-pig-game.js"></script> -->
    </body>

</html>
